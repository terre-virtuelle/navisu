^ Réglages généraux
#
# La durée des pauses
#
# Si le robot mange la fin des phrases, il est utile de régler ces nombres
# Des valeurs comme 10, 30 et 60 semblent adapté à la majotité des cas.

# Les valeurs fournie ici sont adapté à une machine ayant une 
# configuration sonore de qualité un peu inférieure à la moyenne.

^ Durée des pauses

# Pause pour les conjonction de coordinations
# Placez 10 si le robot mange la fin des phrases
PAUSE_COURTE=1

# Pause pour les conjonctions de subordination
# Placez 30 si le robot mange la fin des phrases
PAUSE_LONGUE=10

# Pause finale en fin de phrase
PAUSE_FIN=60

^ Voix utilisée

VOIX_1=fr1/fr1

^ Paramétrage de la voix

# Fréquence initiale de la voix synthétisée
# *****************************************
# Plus la fréquence augmente, plus la voix est aigue. 
# au contraire, plus la fréquence diminue, et plus on à l'impression d'entendre
# la très célèbre phrase 'Luke, je suis ton père', du seigneur Vador.

# 100 semble être une heureuse valeur moyenne
FREQUENCE_INIT=100

# Hauteur entre les paliers de prosodie
# *************************************
# Ce paramètre modifie de manière grossière l'intonation prise par le robot.
# Si vous augmentez ce paramètre, la voix devient chantante.
# Au contraire, plus vous le descendez, plus la voix devient monocorde et morne
# La valeur '1' est interessante, et rappellera aux anciens étudiants
# certains cours d'amphis très monotones !
# Une valeur adapté est comprise entre 20 et 30.
HAUTEUR_PALIER=22

#
# Exemples de réglages : 
#
# Mode Dark Vador : Fréquence  40  Hz, Hauteur de palier 5  unités
# Mode pré pubère : Fréquence  140 Hz, Hauteur de palier 50 unités

^
^ Réglages avancés
#
# Réglages avancés
#
# Les réglages suivant sont très pointu. Dans la majotité des cas, 
# ils sont adapté à vos besoins. Il n'est en rien utile de les modifier, 
# car seuls les programmeurs de vocalyze en ont l'utilité !

################################
# Réglages des chemins d'accès #
################################

^ Encodage des fichiers

#
# Encodage des fichiers lus par le logiciel
#
ENCODAGE_FICHIER=ISO-8859-15

^ Chemin d'accès aux ressources
#
# Nom (sans extension) du fichier de travail par défaut de SI_VOX
#
FICHIER_PHO_WAV=donnees/pho_wav/phrase

#
# Chemin d'accès aux fichiers de règles
#
CHEMIN_REGLES=donnees/rules/

#
# Noms des fichiers de règles : 
#
PREPOSITIONS=preposition.txt
REGLES=regle.txt
EXCEPTIONS=exception.txt
ACCRONYMES=accronymes.txt

#
# Paramètres de configuration de MBROLA :
#

# Localisation des éxécutable :
MBROLA_HOME=donnees/Mbrola/

# Nom des éxécutables 
EXE_LINUX=LinuxMbrolaExe/mbrola-linux-i386
EXE_WINDOWS=WindowsMbrolaExe/mbrola


# Voix Deux : 
VOIX_2=fr2/fr2

# Voix Trois : 
VOIX_3=fr3/fr3

#
# Chemin d'accès aux images de l'interface graphique
#
IMG_PATH=donnees/img/


##################################
# Réglages du synthétiseur vocal # 
##################################

#
# Réglage de la suite croissante de prosodie
#
^ Suite croissante de prosodie 

# Pas d'avancement
PAS_SUITE=6
MIN_SUITE=5
MAX_SUITE=95

#
# Nombre de variations de pitch maximales pour un Phonème
#
NB_VARIATIONS_PITCH=6

#
# Réglages des courbes de prosodies
#

# Réglages généraux :

^ Réglages généraux des courbes de prosodie


# Le coefficient K (influence sur les courbes A et B)
COEFF_K_MINEUR=1
COEFF_K_MAJEUR=2

# Variation pour la fin d'une exclamation : 
COEFF_EXCLAMATION=3

# Réglages fins de chacune des courbes 

^ Courbe A : Début de phrase
COEFF_HAUTEUR_A=1
PUISSANCE_A=2


^ Courbe B : Milieu de phrase
COEFF_HAUTEUR_B=2
PUISSANCE_B=2

^ Courbe C : Question
PUISSANCE_C=2
COEFF_HAUTEUR_C=3
COEFF_H_SQRT_C=2

^ Courbe D : Fin de phrase
COEFF_HAUTEUR_D=1
COEFF_H_N-1_D=1

^ Courbe E : Exclamation
COEFF_HAUTEUR_E=3
COEFF_H_N-1_E=3

